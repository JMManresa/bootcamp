<body>
  <header>
    <h1>Calculadora</h1>
  </header>
  <main class="calculadora">
    <div class="pantalla-secundaria">{{secundaria}}</div>
    <div class="pantalla-principal">{{principal}}</div>

    <div class="botonera">
      <button class="operador" value="+" (click)="calcula('+')">+</button>
      <button class="operador" value="-" (click)="calcula('-')">-</button>
      <button class="operador" value="*" (click)="calcula('*')">&times;</button>
      <button class="operador" value="/" (click)="calcula('/')">&divide;</button>

      <button class="numerico" value="7" (click)="imprimirEnPrincipal('7')">7</button>
      <button class="numerico" value="8" (click)="imprimirEnPrincipal('8')">8</button>
      <button class="numerico" value="9" (click)="imprimirEnPrincipal('9')">9</button>

      <button class="numerico" value="4" (click)="imprimirEnPrincipal('4')">4</button>
      <button class="numerico" value="5" (click)="imprimirEnPrincipal('5')">5</button>
      <button class="numerico" value="6" (click)="imprimirEnPrincipal('6')">6</button>

      <button class="numerico" value="1" (click)="imprimirEnPrincipal('1')">1</button>
      <button class="numerico" value="2" (click)="imprimirEnPrincipal('2')">2</button>
      <button class="numerico" value="3" (click)="imprimirEnPrincipal('3')">3</button>

      <button class="numerico" value="0" (click)="imprimirEnPrincipal('0')">0</button>
      <button class="numerico" value="." (click)="imprimirEnPrincipal('.')">.</button>

      <button value="AC" (click)="resetear()">AC</button>
      <button value="=" (click)="calcula('=')">=</button>
    </div>
  </main>
</body>
