<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>

    <header class="flex-container">
      <div class="flex-container">
        <img class="icon space-after" src="img/menu.png" alt="icono del menu" />
        <a href="index.html"><img class="icon space-after" src="img/logo.png" alt="icono de la pagina" /></a>
        <span>PizzaMovil</span>
      </div>

      <div class="flex-container">
        <img class="icon mouseOver" src="img/carrito.png" alt="icono de la pagina" />
        <img class="icon space-before mouseOver" src="img/usuario.png" alt="icono de la pagina"/>
      </div>
    </header>

    <main>
      <h1>Inicio de sesión</h1>
      <hr>
      <form class="flex-container column">
				<div class="flex-container column form-inputs">
					<label for="user">Usuario</label>
					<input type="text" id="user" autofocus="" required="" placeholder="Introduce aquí tu usuario...">

					<label for="password">Contraseña</label>
					<input type="password" id="password" required="" placeholder="Introduce aquí tu contraseña...">
				</div>

				<div class="flex-container form-buttons">
					<button>Entrar</button>
					<a href="">¿No tienes cuenta?</a>
				</div>
			</form>
    </main>

    <footer class="flex-container">
      <img class="icon" src="img/logo.png" alt="icono de la pagina" />
      <p>Jose Manuel Manresa &#169;</p>
    </footer>
  </body>
</html>
